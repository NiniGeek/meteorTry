<div class="container">
    <header>
        <h1>Todo List Angular</h1>
        <!-- add a form below the h1 -->
        <form class="new-task" ng-submit="addTask(newTask); newTask=''" action="get">
            <input ng-model="newTask" type="text" name="text" placeholder="Type to add new tasks"/>
        </form>
    </header>
    <ul ng-repeat="task in tasks">
        <li ng-class="{'checked': task.checked}">
            <button class="delete" ng-click="tasks.remove(task)">&times;</button>
            <input ng-model="task.checked" class="toggle-checked" type="checkbox"/>
            <span class="text">{{task.text}}</span>
        </li>
    </ul>
</div>
